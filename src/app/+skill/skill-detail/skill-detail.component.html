<div class="row" *ngIf="list_skills">
    <div class="cl-title">
        <h2>Edit</h2>
    </div>
    <form (ngSubmit)="onSubmit()">
        <div class="field">
            <input class="field-input" type="text" [(ngModel)]="list_skills.name" name="name">
        </div>
        <button class="btn" type="submit">{{'generic.btn-save' | translate}}</button>
    </form>
    <button class="btn" (click)="cancel()">{{'generic.btn-cancel' | translate}}</button>
</div>
