    <div class="container margtop">
        <div class="row">			
            <div class="col-lg-offset-4 col-lg-4">
                <form class="form-signin" role="form" (submit)="login($event, username.value, password.value)">
                    <h2 class="form-signin-heading">Login</h2><br>
                    <label for="Identifiant" class="">Identifiant</label>
                    <input type="email" #username id="username" class="form-control" placeholder="Identifiant" required autofocus><br>
                    <label for="password" class="">Password</label>
                    <input type="password" #password id="password" class="form-control" placeholder="Password" required>
                    <br>
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" value="remember-me"> Remember me
                        </label>&nbsp;&nbsp;
                        <a href="#">Forgot your password</a>
                    </div><br>
                <button class="btn btn-primary btn-block" type="submit">Sign in</button>
                </form>
            </div>
	    </div>
	</div>
