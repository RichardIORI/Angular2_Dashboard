<div class="row" *ngIf="list_skills">
    <form (ngSubmit)="onSubmit()">
        <div class="cl-form__title">
            <h2>Edit</h2>
        </div>
        <md-input class="field-input" type="text" [(ngModel)]="list_skills.name" name="name"></md-input>
        <button md-raised-button color="primary" type="submit">{{'generic.btn-save' | translate}}</button>
        <button md-raised-button type="button" (click)="cancel()">{{'generic.btn-cancel' | translate}}</button>
    </form>
</div>
