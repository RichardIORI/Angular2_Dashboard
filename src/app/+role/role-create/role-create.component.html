<div class="row">
    <div class="cl-title">
        <h2>Create a role</h2>
    </div>
    <form (ngSubmit)="onSubmit(f.value, f.valid)" #f="ngForm">
        <div class="field">
            <input class="field-input" type="text" placeholder="Name" [(ngModel)]="role.name" name="name">
        </div>
        <button class="btn" type="submit">{{'generic.btn-save' | translate}}</button>
    </form>
    <button class="btn" (click)="cancel()">{{'generic.btn-cancel' | translate}}</button>
</div>
