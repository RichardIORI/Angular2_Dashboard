<div class="container"  *ngIf="project">
    <form (ngSubmit)="SetProject(name.value, description.value,date.value)">
        <input type="text" #name placeholder="{{project.name}}" value="{{project.name}}">
        <input type="text" #description value="{{project.description}}" >
        <input type="date" #date value="{{project.date}}">
        <button type="submit" class="btn">Submit</button>
    </form>
