<div class="row" *ngIf="user">
   <div class="cl-title">
        <h2>Edit</h2>
    </div>
    <form (ngSubmit)="setUser(username.value, role.value)">
        <div class="div">
            <img class="img__circle" src="https://robohash.org/+{{user.username}}+.png">
        </div>
        <div class="field">
            <input class="field-input" type="text" #username value="{{user.username}}">
        </div>
        <div class="field">
            <select class="field-input" #role>
                <option value="{{user.role}}" selected="">{{user.role}}</option>
                <option value="Admin">Admin</option>
                <option value="Analyst">Analyst</option>
                <option value="Android developer">Android developer</option>
                <option value="Business Analyst">Business Analyst</option>
                <option value="Community Manager">Community Manager</option>
                <option value="Data Analyst">Data Analyst</option>
                <option value="Designer UI/UX">Designer UI/UX</option>
                <option value="iOS developer">iOS developer</option>
                <option value="IT project manager">IT project manager</option>
                <option value="Mobile developer">Mobile developer</option>  
                <option value="SAP consultant">SAP consultant</option>
                <option value="Software developer">Software developer</option>          
                <option value="Software engineer">Software engineer</option>
                <option value="Testing">Testing</option>
                <option value="Web developer">Web developer</option>
            </select>
        </div>
        <button type="submit" class="btn">save</button>
        <button class="btn" (click)="deleteUser()">delete</button>
    </form>
</div>
