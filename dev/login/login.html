<div class="login">
    <div class="col-xs-12 col-sm-12 col-md-12">
        <h2>{{'generic.welcome-title' | translate}}</h2>
        <form class="form-signin" role="form" (ngSubmit)="login($event,username.value, password.value)">
            <div class="form-group">
                <input type="text" #username id="username" class="form-control" placeholder="Identifiant" required>
            </div>
            <div class="form-group">
                <input type="password" #password id="password" class="form-control" placeholder="Password" required>
            </div>
            <button class="btn btn-primary btn-block" type="submit">{{'generic.btn-login' | translate}}</button>
            <a href="#"><small>Forgot password?</small></a>

            <div id="error" *ngIf="error===true">Login Error</div>
        </form>
    </div>
</div>
