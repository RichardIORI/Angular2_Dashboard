<div class="row">
    <form (ngSubmit)="onSubmit()">
        <md-input type="text" placeholder="Name skill" [(ngModel)]="skill.name" name="name"></md-input>
        <button md-raised-button color="primary" type="submit">{{'generic.btn-save' | translate}}</button>
        <button md-raised-button type="button" class="btn" (click)="cancel()">{{'generic.btn-cancel' | translate}}</button>
    </form>
</div>
