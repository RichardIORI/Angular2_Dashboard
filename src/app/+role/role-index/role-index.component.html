<div class="row">
    <div class="cl-title">
        <h2>Roles</h2>
    </div>
    <table>
        <thead>
            <tr>
                <th>#</th>
                <th>name</th>
                <th>Delete</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let role of list_roles; let i=index">
                <td>{{i}}</td>
                <td>{{role.name}}</td>
                <td>
                    <button (click)="deleteRole(role)"><i class="fa fa-times fa-1x" aria-hidden="true"></i></button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
<div class="row">
    <a class="btn-floating wave-effect" [routerLink]="['../CreateRole']">+</a>
</div>
