<div class="container">
    <div class="container__header">
        <h2>Members</h2>
    </div>
    <div id="Team__content">
        <table>
            <tbody>
                <tr *ngFor="let user of users_list">
                    <td class="card__img"><img src="/assets/img/a4.jpg" alt="profil"></td>
                    <td>{{user.username}}</td>
                    <td>{{user.role}}</td>
                    <td><button class="btn" (click)="viewUser(user)"><i class="fa fa-eye" aria-hidden="true"></i> view</button></td>
                    <td><button class="btn" (click)="deleteUser(user)"><i class="fa fa-times" aria-hidden="true"></i> delete</button></td>
                </tr>
            </tbody>
        </table>
    </div>
    <button class="btn-floating wave-effect" [routerLink]="['CreateTeam']">+</button> 
</div>
