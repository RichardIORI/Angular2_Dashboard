<div class="container">
    <div class="project__header">
        <h2>Create a project</h2>
    </div>
    <div class="project__content">
        <form class="form-horizontal" role="form" (ngSubmit)="CreateProject(username.value, role.value)">
            <div class="form-group">
                <label class="control-label" for="Name">Name:</label>
                <input type="text" #username class="form-control" placeholder="Name" required>
            </div>
            <div class="form-group">
                <label class="control-label" for="role">role:</label>
                <input type="text" #role class="form-control" placeholder="role" required>
            </div>

            <button class="btn" type="submit">Valider</button>
        </form>
    </div>
</div>
